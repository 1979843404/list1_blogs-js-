<div class="container" ng-controller="LoginCtrl">
    <form class="form-signin" id="loginform" method="post" role="form">
        <h2 class="form-signin-heading">网站登录</h2>
        <input type="text" id="username" name="username" class="form-control" ng-model="users.username" placeholder="Email address" required autofocus>
        <input type="password" id="password" name="password" class="form-control" ng-model="users.password" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" id="btn" ng-click="Login(users)">登录</button>
    </form>

</div>
