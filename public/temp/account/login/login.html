<div class="container">

    <form class="form-signin" action="/account/loginPost" id="loginform" method="post" role="form">
        <h2 class="form-signin-heading">网站登录</h2>
        <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" id="btn" type="submit">登录</button>
    </form>

</div>
