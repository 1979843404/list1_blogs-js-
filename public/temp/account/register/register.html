<div class="container">
    <form class="form-signin" action="/account/registerPost" method="post" role="form">
        <h2 class="form-signin-heading">网站注册</h2>
        <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <input type="password" id="passwords" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"><a href="#">网站注册须知</a>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="register" type="button">注册</button>
    </form>
</div>
